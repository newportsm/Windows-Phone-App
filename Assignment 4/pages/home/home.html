<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Let's Share Comics!</span>
            </h1>
        </header>
        <img src="header.jpeg" />
        <section aria-label="Main content" role="main">
            <div id="lat"></div>
            <div id="long"></div>
            <br />
            <h2 style="text-align: center">COMIC LIFE</h2>
            <br />
            <h3 style="text-decoration: underline">Login</h3><br>
            <p id="error"></p>
            <form>
                ID: <br />
                <input type="number" id="id" name="idname" />
                <!--password edit-->
                Password: <br />
                <input type="password" id="password" />
                <button id="login" type="button" value="Login">Login</button>
            </form>
            <br /><br /><br />
            <h3 style="text-align:center">Want to join us?</h3><br />
            <button id="signup">Create New Account</button>
        </section>
    </div>
</body>
</html>
